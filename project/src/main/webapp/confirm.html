  <script>
	$( document ).ready(function(){
	
   if(document.cookie=="" || document.cookie==null) {
	   $("#addAnnouncement").hide();
	   $("#adminAnnouncements").hide();
	   $("#myAnnouncements").hide();
	   $("#signout").hide();
	   $("#logged").hide();
	   window.location.href = 'http://localhost:8080/index.html';
   }
   else if(getCookie("role")=="ADMIN"){
	   $("#addAnnouncement").show();
	   $("#adminAnnouncements").show();
	   $("#logged").show();
	   $("#logged").text("Logged as: "+getCookie("role"));
	   $("#signout").show();
	   $("#signin").hide();
	   loadAnnoucements("");
	   
   }
   else{
	   $("#adminAnnouncements").hide();
	   $("#addAnnouncement").show();
	   $("#myAnnouncements").show();
	   $("#logged").text("Logged as: "+getCookie("Role"));
	   $("#signout").show();
	   $("#signin").hide();
	   window.location.href = 'http://localhost:8080/index.html';
   }

   });
	const baseURL = 'http://localhost:8080/';
	function loadAnnoucements(path) {
		
		var request = new XMLHttpRequest();
		var path = "http://localhost:8080/announcement/new";
		request.onreadystatechange = state_change;
		request.open("GET", path, true);
		request.setRequestHeader("Content-Type", "application/json");
		request.setRequestHeader('Authorization','Basic ' + getCookie("Basic"));
		request.send();
		$("#content").empty();
		function state_change() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					var response = JSON.parse(request.responseText);
					if (response != null) {
						
						for (var i=0; i<response.length; i++) {		
							if(response[i].status!="CLOSED"){
								$("#content").append($('<div class="row"><div class="col-md-3 order-1 order-md-2"><button class="btn btn-primary" onclick="confirmAnnouncement('+response[i].id+')">Confirm</button><button class="btn btn-secondary" onclick="blockAnnouncement('+response[i].id+')" style="margin-left:10px;">Block</button><button type="button" onclick="closeAnnouncement('+response[i].id+')" class="btn btn-secondary" style="background-color:#cc6600; margin-left:10px;")">Close </button></div><div class="col-md-6"><a class="lead" href="/announcement.html?id='+response[i].id+'">'+response[i].title+'</a></div><div class="col-md-3"><p class="lead" id="status">STATUS: '+response[i].status+' </p></div></div>'));												
							}
							else{
								$("#content").append($('<div class="row"><div class="col-md-2 order-1 order-md-3"></div><div class="col-md-6"><a class="lead" href="/announcement.html?id='+response[i].id+'">'+response[i].title+'</a></div><div class="col-md-3"><p class="lead" id="status">STATUS: '+response[i].status+' </p></div></div>'));												
							}
						}
					}
				}
				else if(request.status == 409) {
					alert("You don't have any annoucements");
				}
				else {
				alert ('Somethings goes wrong, try again later - load content');
				
				}
			}	  
		}
	}
	function logOut(){
		deleteAllCookies();
		location.reload();
	}
	function confirmAnnouncement(id){
		var request = new XMLHttpRequest();
		var path = baseURL+"announcement/confirm"
		request.onreadystatechange = state_change;
		request.open("POST", path, true);
		request.setRequestHeader("Content-Type", "application/json");
		request.setRequestHeader('Authorization','Basic ' + getCookie("Basic"));
		request.send(id);
		function state_change() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					alert("Annoucement confirmed");
					location.reload();
				}
				else if(request.status == 409) {
					alert("Don't have permission to confirm annoucements");
				}
				else{
					alert ('Somethings goes wrong');
					
				}
			}
		};
	}
	function closeAnnouncement(id){
		var request = new XMLHttpRequest();
		var path = baseURL+"announcement/close"
		request.onreadystatechange = state_change;
		request.open("POST", path, true);
		request.setRequestHeader("Content-Type", "application/json");
		request.setRequestHeader('Authorization','Basic ' + getCookie("Basic"));
		request.send(id);
		function state_change() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					alert("Annoucement closed");
					location.reload();
				}
				else if(request.status == 409) {
					alert("Don't have permission to close");
				}
				else{
					alert ('Somethings goes wrong');
					
				}
			}
		};
	}
	function blockAnnouncement(id){
		var request = new XMLHttpRequest();
		var path = baseURL+"announcement/block"
		request.onreadystatechange = state_change;
		request.open("POST", path, true);
		request.setRequestHeader("Content-Type", "application/json");
		request.setRequestHeader('Authorization','Basic ' + getCookie("Basic"));
		request.send(id);
		function state_change() {
			if (request.readyState == 4) {
				if (request.status == 200) {
					alert("Annoucement blocked");
					location.reload();
				}
				else if(request.status == 409) {
					alert("Don't have permission to close");
				}
				else{
					alert ('Somethings goes wrong');
					
				}
			}
		};
	}
